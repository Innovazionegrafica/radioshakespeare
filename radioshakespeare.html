<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Shakespeare ðŸŒ¹</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Stile romantico maschile */
        body {
            background: linear-gradient(to right, #2e3b55, #5c677d); /* Blu e grigio per profonditÃ  e romanticismo */
            font-family: 'Roboto Slab', serif;
            color: #d4af37; /* Oro elegante */
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            margin-bottom: 30px;
            color: #ffffff; /* Bianco per Radio Shakespeare */
            text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.6); /* Leggero bagliore */
        }

        .radio-container {
            background: linear-gradient(to bottom, #2b3747, #3c4a5f); /* Toni scuri e maschili */
            border-radius: 20px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Ombra scura elegante */
            border: 2px solid #d4af37; /* Bordi dorati */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        #click-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: rgba(255, 255, 255, 0); /* Trasparente */
            z-index: 2;
            cursor: pointer;
        }

        .audio-player {
            width: 100%;
            height: 120px;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            border-radius: 10px; /* Angoli arrotondati */
        }

        #song-details {
            margin-top: 20px;
            font-size: 1em;
            text-align: center;
            line-height: 1.8;
            background-color: rgba(46, 59, 85, 0.9); /* Blu scuro trasparente */
            padding: 20px;
            border-radius: 15px;
            display: none; /* Nascosto inizialmente */
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8); /* Ombra per effetto elegante */
        }

        #play-instructions {
            margin-top: 10px;
            font-size: 0.9em;
            color: #d4af37; /* Oro per attenzione */
            display: none;
        }

        .song-title {
            font-size: 1.8em;
            color: #ffffff; /* Bianco per massimo contrasto */
            margin-top: 40px; /* Spazio extra in basso */
        }

        a {
            color: #f4a460; /* Color sabbia per i link */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Radio Shakespeare ðŸŒ¹</h1>

    <div class="radio-container" id="mixcloudEmbedContainer" data-track="Il tuo cuore" data-artist="1999" data-book-link="https://example.com/libro1">
        <div id="click-layer"></div>
        <iframe id="audio-player" class="audio-player" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2Finnovazionegrafica%2Fil-tuo-cuore%2F"></iframe>
    </div>

    <div id="song-details">
        <p id="artist-name"></p>
        <p><a href="#" id="book-link" target="_blank">Leggi il libro associato alla canzone</a></p>
        <p id="play-instructions">Clicca sul lettore per avviare la musica!</p>
        <h2 id="track-title" class="song-title"></h2>
    </div>

    <script>
        const clickLayer = document.getElementById('click-layer');
        clickLayer.addEventListener('click', function() {
            // Cambia il colore di sfondo
            document.body.style.backgroundColor = '#1e2d40'; /* Sfondo blu notte */

            // Mostra i dettagli della canzone
            const container = document.getElementById('mixcloudEmbedContainer');
            const track = container.dataset.track; // Titolo
            const artist = container.dataset.artist; // Artista
            const bookLink = container.dataset.bookLink; // Link al libro

            document.getElementById('artist-name').innerText = `Artista: ${artist}`;
            const linkElement = document.getElementById('book-link');
            linkElement.href = bookLink; // Imposta il link al libro
            document.getElementById('track-title').innerText = `Titolo: ${track}`;
            document.getElementById('song-details').style.display = 'block';

            // Mostra il messaggio di istruzioni
            document.getElementById('play-instructions').style.display = 'block';

            // Rimuovi il layer trasparente per permettere il clic sull'iframe
            clickLayer.style.display = 'none';
        });
    </script>

</body>
</html>
